<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juvi Special Transition</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .screen, video {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: none;
      transition: opacity 1s ease;
    }

    .visible {
      display: block;
      opacity: 1;
    }

    .hidden {
      opacity: 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #b24592, #f15f79);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #f15f79, #b24592);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Image 1 -->
  <img src="D:\Harshit\ChatGPT Image Jul 14, 2025, 12_26_57 AM.png" class="screen visible" id="img1" />

  <!-- Animation Video -->
  <video id="animation" class="screen" src="untitled.mp4"></video>

  <!-- Image 2 -->
  <img src="8C6515A5-E184-4196-BA38-E51D873CEED7.JPG" class="screen" id="img2" />

  <!-- Buttons -->
  <button id="btn1">Next</button>
  <button id="btn2" style="display:none;">Next</button>

  <!-- Background Music -->
  <audio id="bgmusic" autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");
    const video = document.getElementById("animation");
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const bgmusic = document.getElementById("bgmusic");

    // Step 1: Image 1 visible
    btn1.onclick = () => {
      img1.classList.add("hidden");
      setTimeout(() => {
        img1.style.display = "none";
        video.classList.add("visible");
        video.style.display = "block";
        video.play();
      }, 1000);
      btn1.style.display = "none";

      video.onended = () => {
        btn2.style.display = "block";
      };
    };

    // Step 2: After video
    btn2.onclick = () => {
      video.classList.add("hidden");
      setTimeout(() => {
        video.style.display = "none";
        img2.classList.add("visible");
        img2.style.display = "block";
        btn2.style.display = "none";
      }, 1000);
    };

    // OPTIONAL: If music doesn't auto-play on some browsers
    document.body.addEventListener("click", () => {
      bgmusic.play();
    }, { once: true });
  </script>
</body>
</html>
